{% extends "base.html" %}
{% from "macros/form.html" import render_feedback_form %}

{% block main %}
    <main class="my-auto my-5">
        <div class="my-5 py-3">
            <div class="border shadow mx-auto px-4 pb-2"
                 style="border-radius: 1rem; max-width: 30rem">
                {% block content %}
                    <div class="pt-4 mb-4">
                        <h3 class="fw-bold mb-0">
                            {% if request.MOBILE %}
                                <img src="{{ url_for('static', filename='apple-touch-icon.png') }}"
                                     width="30" height="30"
                                     class="d-inline-block align-text-top">
                            {% else %}
                                <img src="{{ url_for('static', filename='apple-touch-icon.png') }}"
                                     width="36" height="36"
                                     class="d-inline-block align-text-top">
                            {% endif %}
                            {{ title }}
                        </h3>
                    </div>
                    {{ render_feedback_form(form, current_user.is_authenticated) }}
                {% endblock %}
            </div>
        </div>
    </main>
{% endblock %}
