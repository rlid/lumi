{% from "form.html" import render_form %}

{% extends "base.html" %}

{% block main %}
    <div class="container">
        <div class="row mt-5 align-items-center justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4 rounded p-3 shadow">
                {{ render_form(form, button_style="success", floating_input_label=True) }}
                <p class="mt-3 text-center text-muted small">(*) Leave password blank to log in with links sent by email. You can set a password later.</p>
            </div>
        </div>
    </div>
{% endblock %}
