{% extends "auth/base.html" %}

{% block content %}
    {{ super() }}
    <a class="btn btn-outline-dark w-100 mb-2" href="{{ url_for("auth.apple") }}"><i
            class="bi bi-apple"></i> Sign in
        with Apple</a>
    <a class="btn btn-outline-danger w-100 my-2" href="{{ url_for("auth.google") }}"><i
            class="bi bi-google"></i> Sign in
        with Google</a>

    <div class="separator my-2"><span class="text-muted"> Or </span></div>

    {{ render_form(form, button_style="success", floating_input_label=True) }}
    <p class="mt-3 text-center">
        <a class="text-decoration-none" href="{{ url_for('auth.password_reset_request') }}">Forgot your password?</a>
    </p>
    <p class="mt-3 text-center text-muted">Don't have an account?
        <a class="text-decoration-none" href="{{ url_for("auth.signup") }}">Sign Up</a>
    </p>
{% endblock %}
