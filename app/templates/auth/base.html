{% from "form.html" import render_form %}

{% extends "base.html" %}

{% block main %}
    <div class="container">
        <div class="row mt-3 align-items-center justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4 rounded p-4 border shadow">
                {% block content %}
                    <div class="page-header text-center">
                        <img src='{{ url_for('static', filename='apple-touch-icon.png') }}' width='38' height='38'
                             class='d-inline-block align-text-bottom'>
                        <h1 class="h3 my-3 fw-normal">{% block label %}Label{% endblock %}</h1>
                    </div>
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
