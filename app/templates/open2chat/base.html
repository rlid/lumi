{% extends "base.html" %}

{% block main %}
    <main class="my-auto my-5">
        <div class="my-5 py-3">
            <div class="border shadow mx-auto px-{%- if request.MOBILE %}4{%- else %}5{% endif %} pb-2"
                 style="border-radius: 1rem; max-width: 30rem">
                {% block content %}
                    <div class="pt-4 mb-4">
                        <h3 class="fw-bold mb-0">
                            {% if request.MOBILE %}
                                <img src="{{ url_for('static', filename='apple-touch-icon.png') }}"
                                     width="30" height="30"
                                     class="d-inline-block align-text-top">
                            {% else %}
                                <img src="{{ url_for('static', filename='apple-touch-icon.png') }}"
                                     width="36" height="36"
                                     class="d-inline-block align-text-top">
                            {% endif %}
                            {% block title %}Title{% endblock %}
                        </h3>
                    </div>
                {% endblock %}
            </div>
        </div>
    </main>
{% endblock %}
